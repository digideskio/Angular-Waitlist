<form ng-submit="saveParty()" class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="partyName">Name</label>
    <input ng-model="party.name" type="text" class="form-control" id="partyName" placeholder="Name" autofocus>
  </div>

  <div class="form-group">
    <label class="sr-only" for="songName">Song</label>
    <input ng-model="party.song" type="text" class="form-control" id="songName" placeholder="Song">
    </div>
  </div>

  <div class="form-group">
    <label class="sr-only" for="phoneNumber">Phone Number</label>
    <input ng-model="party.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
  </div>

  <button type="submit" class="btn btn-primary">Add applicant</button>
</form>
{{party}} <br>
{{parties}}
